<div class="survey">
    <div class="wrapper">
        <div class="content">
            <p></p>
            <form action="https://formspree.io/f/xanyykon" method="POST" style="font-size: 125%;">
                <h3><b>Anketi doldurursanız sevinirim.</b></h3><br>
                <label for="name">Adınız:</label><br>
                <input class="textBox" type="text" name="name" required><br>
                <label for="surname">Mail adresiniz:</label><br>
                <input class="textBox" type="email" name="email" required><br>
                <label>Cinsiyet:</label><br>
                <select name="gender" required>
                    <option value="">Seçiniz..</option>
                    <option value="male">Erkek</option>
                    <option  value="female">Kadın</option>
                </select><br><br>
                <input type="radio" name="stiuation" value="student">
                <label>Öğrenciyim</label><br>
                <input type="radio" name="stiuation" value="employee">
                <label>Çalışıyorum</label><br>
                <input type="radio" name="stiuation" value="both">
                <label>İkiside</label><br>
                <input type="radio" name="stiuation" value="none">
                <label>Hiçbiri</label><br><br>

                <input type="checkbox" name="liked[]" value="home">
                <label>Ana sayfayı beğendim </label><br>
                <input type="checkbox" name="liked[]" value="projects">
                <label">Projeler sayfasını beğendim</label><br>
                <input type="checkbox" name="liked[]" value="contact">
                <label>İletişim sayfasını beğendim.</label><br>
                <input type="checkbox" name="liked[]" value="survey">
                <label>Anket sayfasını beğendim.</label><br><br>

                <textarea name="comments" placeholder="Geri dönüş gerekiyorsa mailinize yapılacaktır.."></textarea><br>
